<section *ngIf="flag">
  <h1>Actualizar Producto</h1>
  <form (ngSubmit)="actualizarProducto()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock">
    </div>
    <button type="submit" class="btn btn-primary" (click)="actualizarProducto()">Actualizar</button>
    <button type="submit" class="btn btn-primary" (click)="cerrarFormulario()">Cancelar</button>
  </form>
</section>
